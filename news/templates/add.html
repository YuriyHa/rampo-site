<!DOCTYPE html>

<html>

    <style type="text/css">

    <body>
        
        <div id = "posts" class="posts">
            <div class="top-panel ">
                <div id="search">
                    <form name="myform" method="GET" action="{% url 'news:search' %}"> 
                        {% csrf_token %}

                    </form>
                </div>
                <a href={%url 'news:index'%} class="link-button-text">Home</a>

                    <a href={% url 'userdata' user.username %} class="link-button-text">{{user}}(me)</a>

                    <a href={% url 'register' %}>registration</a>
                {%endif%}
                <button class="top-panel-later">vniz
                    <span class="gh">aeftaff</span></button>
            </div>
        
            <div class="post content-main" style="">
                    <h1> Add new post </h1>
                <form method="POST" action="{%url 'news:post'%}" style="display: flex;
                flex-direction: column;width: -webkit-fill-available;">
                    {% csrf_token %}
                    <span>title: </span>
                    <input type="text" name="title" style="background-color: whitesmoke;"><br>
