<!DOCTYPE html>

<html>
    <head>
        <title> - Groups - </title>

        <link rel="stylesheet" type="text/css" href="{%static 'css/main.css'%}">

    <style type="text/css">

    <body>
        <div id = "posts" class="posts">
            <div class="top-panel ">
                <div id="search">
                    <form name="myform" method="GET" action="{% url 'group:search' %}"> 
                        {% csrf_token %}
                        <input type="text" name="search">

                    </form>
                </div>
                <a href="{%url 'group:addpage'%}" class="link-button-text">+add group</a>

                {%if user.is_authenticated%}
                    <a href={% url 'userdata' user.username %} class="link-button-text">{{user}}(me)</a>

                    <a href={% url 'register' %}>registration</a>
                {%endif%}
                <button class="top-panel-later">vniz
            </div>
            <div style="display: flex;">
                {%if groups%}
                <div style="" class="content-dett">
                    <span>groups:</span><br>
                        {%for group in groups%}
                            <div class="background-item" style="overflow: hidden; max-height: 200px;">
                                     <a class="time" href="{% url 'userdata' group.admin%}">-{{group.admin}}</a>  
                                <h2 style="display: inline-block;"><a href="{%url 'group:group' group.id%}">{{group.titlename}}</a></h2>

                                <br>
                                <span>{{group.textcontent}}</span>
                                <div class="knifesm"></div>
                            </div>
                        {%endfor%}
                    </div>
                {%endif%}
            </div>
